<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile cart</title>
    <!-- ========== Css ============ -->
    <link rel="stylesheet" href="style.css"> 
    <!-- ========== Icon ============ -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

 
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="aman1.jpg" class="profile-image" alt="">
            <!-- <h1>Prince</h1> -->
        </div>

        <div class="txt-data">
            <span class="name">CoadingLab</span>
            <span class="job">YouTuber &Blogger</span>
        </div>

        <div class="media-button">
            <a href="#" style="background-color: #4267b2;" class="links">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="links">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="links">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="links">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="anytics">
            <div class="dta">
                <i class="bx bx-heart"></i>
                <span>60k</span>
            </div>
            <div class="dta">
                <i class="bx bx-message"></i>
                <span>20k</span>
            </div>
            <div class="dta">
                <i class="bx bx-share"></i>
                <span>12k</span>
            </div>
        </div>
    
    </div>
</body>
</html>
